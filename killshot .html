<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What's Up Gorgeous</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: hotpink;
      z-index: 2;
    }

    .cat-container {
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      text-align: center;
    }

    .cat-container img {
      height: 50vh;
      border-radius: 20px;
    }

    .hi-button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: hotpink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: hotpink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>What's up, gorgeous</h1>

  <div class="cat-container">
    <img src="cat_with_roses.jpg" alt="Cute Cat with Roses">
    <br>
    <button class="hi-button" onclick="document.getElementById('bgMusic').play()">Hi</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="killshot.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
